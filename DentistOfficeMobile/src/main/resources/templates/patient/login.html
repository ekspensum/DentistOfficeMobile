<!DOCTYPE html>
<html 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
  		layout:decorate="~{layout}">
<head>
	<title th:text="#{patient.header.logining}"></title>
</head>
<body>

<section layout:fragment="content">
<h3 th:text="#{patient.header.logining}"></h3>
	<form name="loginForm" th:action="@{/patient/login}" method="POST">
		<table>
			<tr>
				<td>Użytkownik:</td>
				<td><input name="username" type="text" /></td>
			</tr>
			<tr>
				<td>Hasło:</td>
				<td><input name="password" type="password" /></td>
			</tr>
			<tr>
				<td><br></td>
				<td align="right"><input type="submit" value="Zaloguj" 
								onclick="return validateLoginForm()" 
								class="navbutton" style="width: 100px;" />
				</td>
			</tr>
		</table>
	</form>
</section>

</body>
</html>
